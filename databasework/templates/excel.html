{% extends 'base.html' %}
{% block main_text %}
    <script type="text/javascript">
        $(document).ready(function(){
            $("#upload").change(function(){
            var value = $(".selectpicker").val();
            $("#typeinput").val(value);
            })
        });
    </script>
	<div></div></br></br></br>
    <div><h1 style="text-align:center">数据管理</h1></div></br></br></br>
    <div class="container" id="global_container">
		<div class="container-fluid">
            <div class="form-group">
                <select id="upload" class="selectpicker" data-style="btn-primary">
                        {% for val, name in choices%}
                            <option value="{{ val }}">{{ name }}</option>
                        {% endfor %}
                </select>
            </div>
            <form enctype="multipart/form-data" method="POST" action="/excel/import/">
                <input type="text" id="typeinput" name="upload_model" value="Cell"><br/>
                <input type="file" name="excel"><br/>
                <input type="submit" class="btn btn-default" value="导入excel表格">
            </form>
            <button onclick="export();">导出excel文件</button>
		</div></br></br></br>
		<div>
		</div>
    </div>
{% endblock %}
